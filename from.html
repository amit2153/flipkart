<!DOCTYPE html>
<html lang="en">

<head>
  <title>FORM</title>
  <link rel="stylesheet" href="style.css">

  <script>
    function myname() {
      let a = document.forms["mypage"]["amit"].value;
      let b = document.forms["mypage"]["pass"].value;
      let c = document.forms["mypage"]["pass1"].value;
      if (a == null || a == "") {
        alert("error");
        return false;
      }

      else if (b.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      else if (c != b) {
        alert("Password are not same.");
        return false;
      }
    }
  </script>

</head>

<body>

  <div class="con">

      </div>

      </div>
